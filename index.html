<!DOCTYPE html>

    <title>Internship Project</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 60px 20px;
            font-size: 60px;   /* BIG FONT */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00f2ff;
            text-shadow: 0 0 20px #00f2ff, 
                         0 0 40px #00f2ff,
                         0 0 60px #00f2ff;
        }

        /* TASK CONTAINER */
        .container {
            width: 85%;
            margin: auto;
        }

        .task {
            background: #111122;
            padding: 40px;
            margin: 40px 0;
            border-radius: 20px;
            box-shadow: 0 0 20px #00f2ff;
            transition: 0.4s;
        }

        .task:hover {
            transform: scale(1.03);
            box-shadow: 0 0 35px #ff00ff;
        }

        .task h2 {
            font-size: 34px;   /* BIGGER TASK TITLE */
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 25px;
        }

        /* BUTTON STYLE */
        .task a {
            display: inline-block;
            padding: 15px 35px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            border: 2px solid #00f2ff;
            border-radius: 10px;
            box-shadow: 0 0 10px #00f2ff;
            transition: 0.3s;
        }

        .task a:hover {
            background: #00f2ff;
            color: black;
            box-shadow: 0 0 25px #00f2ff;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 20px;
            color: #aaa;
        }
    </style>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>My Internship Tasks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            font-size: 52px;   /* Bigger */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00f2ff;
            text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding-bottom: 50px;
        }

        .task {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00f2ff;
            border-radius: 15px;
            padding: 35px;
            margin: 40px 0;
            box-shadow: 0 0 20px #00f2ff;
            transition: 0.4s ease;
        }

        .task:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #ff00ff;
            border-color: #ff00ff;
        }

        .task h2 {
            font-size: 30px;   /* Bigger */
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 25px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 15px #00f2ff;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 20px;  /* Bigger */
            color: #bbb;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

<header>
    My Internship Tasks
</header>

<div class="container">

        <h2>Task 1</h2>

    </div>

    <div class="task">

        <iframe src="task3.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 4</h2>
        <iframe src="task4.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 5</h2>
        <iframe src="task5.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 6</h2>
        <iframe src="task6.html"></iframe>
    </div>

</div>

</html>

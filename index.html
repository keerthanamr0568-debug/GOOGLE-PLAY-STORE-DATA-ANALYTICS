<!DOCTYPE html>
<html>
<head>
    <title>My Internship Tasks</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00f2ff;
            text-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00f2ff; }
            to { text-shadow: 0 0 40px #00f2ff, 0 0 60px #00f2ff; }
        }

        .container {
            width: 85%;
            margin: auto;
            padding-bottom: 50px;
        }

        .task {
            background: rgba(0,0,0,0.6);
            margin: 40px 0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff00ff;
            transition: 0.4s;
        }

        .task:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px #00f2ff;
        }

        .task h2 {
            font-size: 32px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 25px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 15px #00f2ff;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 20px;
            color: #aaa;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>

<body>

<header>
    My Internship Tasks
</header>

<div class="container">

    <div class="task">
        <h2>Task 1</h2>
        <iframe src="task1.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 2</h2>
        <iframe src="task2.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 3</h2>
        <iframe src="task3.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 4</h2>
        <iframe src="task4.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 5</h2>
        <iframe src="task5.html"></iframe>
    </div>

    <div class="task">
        <h2>Task 6</h2>
        <iframe src="task6.html"></iframe>
    </div>

</div>

<footer>

</html>
